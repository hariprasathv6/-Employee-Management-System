	<h1 th:text='${message}'></h1>

	
	<!-- for each loop -->
	<table class="table">
  <thead class="thead-dark">

      <th scope="col">Id</th>
      <th scope="col">Designation</th>

    </tr>

				<td th:text="${employee.salary}"></td>
