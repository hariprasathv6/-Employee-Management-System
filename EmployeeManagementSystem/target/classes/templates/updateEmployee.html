<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script type="text/javascript" th:src="@{/js/action.js}"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Employee Details</h1>
				<div class="card-body">
					<form th:action="@{/update/employee/{id} (id=${employee.id})}" th:object="${employee}"
						method="POST">
						<div class="form-group">
							<label> Id</label> <input type="text" name="id" th:field="*{id}"
								class="form-control" placeholder="Enter Id" />
						</div>

						<div class="form-group">
							<label> Designation </label> <input type="text"
								name="designation" th:field="*{designation}"
								class="form-control" placeholder="Enter Designation" />
						</div>

						<div class="form-group">
							<label> Experience </label> <input type="text" name="experience"
								th:field="*{experience}" class="form-control"
								placeholder="Enter Experience" />
						</div>
						<div class="form-group">
							<label> Salary </label> <input type="text" name="salary"
								th:field="*{salary}" class="form-control"
								placeholder="Enter Salary" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
